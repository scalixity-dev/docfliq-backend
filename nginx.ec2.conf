# Nginx reverse proxy for EC2 deployment with SSL (Let's Encrypt)
#
# SETUP FLOW:
#   1. First deploy: only the port-80 server block runs (certbot ACME + HTTP→HTTPS redirect)
#   2. Run certbot to get certs (see README)
#   3. Uncomment the port-443 server block below
#   4. Reload nginx: docker compose exec nginx nginx -s reload
#
# Routes:
#   /api/v1/auth, /api/v1/profile, /api/v1/social, /api/v1/verification → identity
#   /api/v1/cms, /api/v1/feed, /api/v1/search, /api/v1/interactions     → content

upstream identity_upstream {
    server identity:8000;
}

upstream content_upstream {
    server content:8000;
}

# ── HTTP (port 80) — ACME challenge + redirect to HTTPS ─────────
server {
    listen 80;
    server_name _;

    # Certbot ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # After SSL is set up, redirect all HTTP → HTTPS:
    # location / {
    #     return 301 https://$host$request_uri;
    # }

    # ── Temporary: serve traffic on HTTP until SSL is ready ──────
    # Remove this entire block once you uncomment the HTTPS server below

    client_max_body_size 50M;

    # Identity service routes
    location /api/v1/auth {
        proxy_pass http://identity_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/v1/profile {
        proxy_pass http://identity_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/v1/social {
        proxy_pass http://identity_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/v1/verification {
        proxy_pass http://identity_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/v1/admin/users {
        proxy_pass http://identity_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Content service routes
    location /api/v1/cms {
        proxy_pass http://content_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/v1/feed {
        proxy_pass http://content_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/v1/search {
        proxy_pass http://content_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/v1/interactions {
        proxy_pass http://content_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/v1/notifications {
        proxy_pass http://content_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health + docs
    location /identity/health {
        proxy_pass http://identity_upstream/health;
        proxy_set_header Host $host;
    }
    location /identity/docs {
        proxy_pass http://identity_upstream/docs;
        proxy_set_header Host $host;
    }
    location /identity/openapi.json {
        proxy_pass http://identity_upstream/openapi.json;
        proxy_set_header Host $host;
    }
    location /content/health {
        proxy_pass http://content_upstream/health;
        proxy_set_header Host $host;
    }
    location /content/docs {
        proxy_pass http://content_upstream/docs;
        proxy_set_header Host $host;
    }
    location /content/openapi.json {
        proxy_pass http://content_upstream/openapi.json;
        proxy_set_header Host $host;
    }

    location / {
        return 404 '{"error": "route not found"}';
        add_header Content-Type application/json;
    }
}

