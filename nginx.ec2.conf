# Nginx reverse proxy for docfliq2.com
#
# Routes:
#   /api/v1/auth, /api/v1/profile, /api/v1/social, /api/v1/verification, /api/v1/admin -> identity (8000)
#   /api/v1/cms, /api/v1/feed, /api/v1/search, /api/v1/interactions, /api/v1/notifications -> content (8001)
#   /api/v1/media -> media (8005)

upstream identity_upstream {
    server 127.0.0.1:8000;
}

upstream content_upstream {
    server 127.0.0.1:8001;
}

upstream media_upstream {
    server 127.0.0.1:8005;
}

# ── HTTP (port 80) ───────────────────────────────────────────────
server {
    listen 80;
    server_name docfliq2.com;

    # Certbot ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Uncomment below and remove the rest once SSL is ready:
    # location / {
    #     return 301 https://$host$request_uri;
    # }

    client_max_body_size 50M;

    # ── Identity service routes ──────────────────────────────────
    location /api/v1/auth {
        proxy_pass http://identity_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/v1/profile {
        proxy_pass http://identity_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/v1/social {
        proxy_pass http://identity_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/v1/verification {
        proxy_pass http://identity_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/v1/admin {
        proxy_pass http://identity_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ── Content service routes ───────────────────────────────────
    location /api/v1/cms {
        proxy_pass http://content_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/v1/feed {
        proxy_pass http://content_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/v1/search {
        proxy_pass http://content_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/v1/interactions {
        proxy_pass http://content_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/v1/notifications {
        proxy_pass http://content_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ── Media service routes ─────────────────────────────────────
    location /api/v1/media {
        proxy_pass http://media_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        client_max_body_size 100M;
    }

    # ── Health checks + docs ─────────────────────────────────────
    location /identity/health {
        proxy_pass http://identity_upstream/health;
        proxy_set_header Host $host;
    }
    location /identity/docs {
        proxy_pass http://identity_upstream/docs;
        proxy_set_header Host $host;
    }
    location /identity/openapi.json {
        proxy_pass http://identity_upstream/openapi.json;
        proxy_set_header Host $host;
    }

    location /content/health {
        proxy_pass http://content_upstream/health;
        proxy_set_header Host $host;
    }
    location /content/docs {
        proxy_pass http://content_upstream/docs;
        proxy_set_header Host $host;
    }
    location /content/openapi.json {
        proxy_pass http://content_upstream/openapi.json;
        proxy_set_header Host $host;
    }

    location /media/health {
        proxy_pass http://media_upstream/health;
        proxy_set_header Host $host;
    }
    location /media/docs {
        proxy_pass http://media_upstream/docs;
        proxy_set_header Host $host;
    }
    location /media/openapi.json {
        proxy_pass http://media_upstream/openapi.json;
        proxy_set_header Host $host;
    }

    location / {
        return 404 '{"error": "route not found"}';
        add_header Content-Type application/json;
    }
}

