# Docfliq Backend â€” all services + dependencies
# Run from repo root: docker-compose up -d

version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: docfliq
      POSTGRES_PASSWORD: changeme
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-databases.sh:/docker-entrypoint-initdb.d/init-databases.sh:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U docfliq"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  identity:
    build:
      context: .
      dockerfile: services/identity/Dockerfile
    environment:
      IDENTITY_DATABASE_URL: postgresql+asyncpg://docfliq:changeme@postgres:5432/identity_db
      REDIS_URL: redis://redis:6379/0
      JWT_SECRET: ${JWT_SECRET:-dev-secret}
      JWT_ALGORITHM: HS256
      JWT_ISSUER: docfliq-identity
    ports:
      - "8001:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  content:
    build:
      context: .
      dockerfile: services/content/Dockerfile
    environment:
      CONTENT_DATABASE_URL: postgresql+asyncpg://docfliq:changeme@postgres:5432/content_db
      REDIS_URL: redis://redis:6379/0
      JWT_SECRET: ${JWT_SECRET:-dev-secret}
    ports:
      - "8002:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  course:
    build:
      context: .
      dockerfile: services/course/Dockerfile
    environment:
      COURSE_DATABASE_URL: postgresql+asyncpg://docfliq:changeme@postgres:5432/course_db
      REDIS_URL: redis://redis:6379/0
      JWT_SECRET: ${JWT_SECRET:-dev-secret}
    ports:
      - "8003:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  webinar:
    build:
      context: .
      dockerfile: services/webinar/Dockerfile
    environment:
      REDIS_URL: redis://redis:6379/0
      JWT_SECRET: ${JWT_SECRET:-dev-secret}
    ports:
      - "8004:8000"
    depends_on:
      redis:
        condition: service_healthy

  payment:
    build:
      context: .
      dockerfile: services/payment/Dockerfile
    environment:
      PAYMENT_DATABASE_URL: postgresql+asyncpg://docfliq:changeme@postgres:5432/payment_db
      REDIS_URL: redis://redis:6379/0
      JWT_SECRET: ${JWT_SECRET:-dev-secret}
      RAZORPAY_KEY_ID: ${RAZORPAY_KEY_ID:-}
      RAZORPAY_KEY_SECRET: ${RAZORPAY_KEY_SECRET:-}
    ports:
      - "8005:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  platform:
    build:
      context: .
      dockerfile: services/platform/Dockerfile
    environment:
      PLATFORM_DATABASE_URL: postgresql+asyncpg://docfliq:changeme@postgres:5432/platform_db
      REDIS_URL: redis://redis:6379/0
      JWT_SECRET: ${JWT_SECRET:-dev-secret}
    ports:
      - "8006:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  postgres_data:
